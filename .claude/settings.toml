# AI駆動開発用 Claude Code Hooks設定テンプレート
# Claude Codeによる要件定義→設計→実装→検証サイクルの完全自動化

# ===== AI駆動開発哲学 =====
# 1. 人間：戦略・要件定義・品質確認
# 2. AI：設計・実装・テスト・ドキュメント
# 3. Hooks：開発プロセスの一貫性保証

# ===== 設定変数説明 =====
# ai-schedule-assistant: プロジェクトのスラッグ名（例: shift-management-system）
# 固定パス構造: .kiro/specs/ai-schedule-assistant/
#   - requirements.md: 要件定義書（人間が定義）
#   - design.md: 設計書（AI支援で作成）
#   - tasks.md: タスクファイル（AI支援で管理）

# ===== コード編集前 - 要件定義書確認 =====
[[hooks]]
event = "PreToolUse"
[hooks.matcher]
tool_name = "edit_file"
command = '''
echo "📋 ai-schedule-assistant 要件定義確認 - $(date +%H:%M)"
if [ -f "./.kiro/specs/ai-schedule-assistant/requirements.md" ]; then
    echo "==================== 要件定義書 ===================="
    cat ./.kiro/specs/ai-schedule-assistant/requirements.md | head -20
    echo "===================================================="
else
    echo "⚠️  要件定義書が見つかりません: ./.kiro/specs/ai-schedule-assistant/requirements.md"
fi
'''

# ===== コード編集前 - 設計書確認（重要ファイル） =====
[[hooks]]
event = "PreToolUse"
[hooks.matcher]
tool_name = "edit_file"
file_paths = ["src/**/*.py", "src/**/*.js", "src/**/*.ts", "components/**/*", "pages/**/*", "app/**/*"]
command = '''
echo "🏗️  ai-schedule-assistant 設計書確認"
if [ -f "./.kiro/specs/ai-schedule-assistant/design.md" ]; then
    echo "--- システム設計方針 ---"
    cat ./.kiro/specs/ai-schedule-assistant/design.md | head -15
    echo "--- 技術スタック ---"
    grep -A10 "技術スタック\|技術構成\|Tech Stack" ./.kiro/specs/ai-schedule-assistant/design.md || echo "技術スタック情報なし"
else
    echo "⚠️  設計書が見つかりません: ./.kiro/specs/ai-schedule-assistant/design.md"
fi
'''

# ===== コード編集後 - タスク進捗確認 =====
[[hooks]]
event = "PostToolUse"
[hooks.matcher]
tool_name = "edit_file"
command = '''
echo "✅ 編集完了: $(basename $CLAUDE_FILE_PATHS)"
echo "📋 ai-schedule-assistant タスク状況:"
if [ -f "./.kiro/specs/ai-schedule-assistant/tasks.md" ]; then
    echo "--- 未完了タスク ---"
    grep -E "\\- \\[ \\]" ./.kiro/specs/ai-schedule-assistant/tasks.md | head -5
    echo "--- 完了済みタスク ---"
    grep -E "\\- \\[x\\]" ./.kiro/specs/ai-schedule-assistant/tasks.md | tail -3
else
    echo "⚠️  タスクファイルが見つかりません: ./.kiro/specs/ai-schedule-assistant/tasks.md"
fi
'''

# ===== コード編集後 - 関連タスクチェック =====
[[hooks]]
event = "PostToolUse"
[hooks.matcher]
tool_name = "edit_file"
command = '''
echo "🎯 編集ファイル関連タスク確認"
filename=$(basename $CLAUDE_FILE_PATHS)
if [ -f "./.kiro/specs/ai-schedule-assistant/tasks.md" ]; then
    echo "--- $filename 関連タスク ---"
    grep -i "$filename\|$(echo $filename | cut -d. -f1)" ./.kiro/specs/ai-schedule-assistant/tasks.md || echo "関連タスクなし"
fi
'''

# ===== 作業開始時 - スケジュール確認 =====
[[hooks]]
event = "PreToolUse"
[hooks.matcher]
tool_name = "edit_file"
file_paths = ["src/**/*", "components/**/*", "pages/**/*", "app/**/*", "*.py", "*.js", "*.ts"]
command = '''
echo "⏰ ai-schedule-assistant スケジュール確認 - $(date +%Y-%m-%d)"
if [ -f "./docs/schedule.md" ] || [ -f "./schedule/milestones.md" ]; then
    echo "📅 直近のマイルストーン:"
    (cat ./docs/schedule.md ./schedule/milestones.md 2>/dev/null | grep -A3 -B1 "$(date +%Y-%m)" | head -10) || echo "スケジュール情報なし"
else
    echo "⚠️  スケジュールファイルが見つかりません"
fi
'''

# ===== 進捗ログ記録 =====
[[hooks]]
event = "PostToolUse"
run_in_background = true
[hooks.matcher]
tool_name = "edit_file"
command = '''
mkdir -p ./progress
echo "$(date +%Y-%m-%d\ %H:%M) - ai-schedule-assistant編集完了: $CLAUDE_FILE_PATHS" >> ./progress/daily-log.md
echo "📊 今日の作業履歴:"
grep "$(date +%Y-%m-%d)" ./progress/daily-log.md 2>/dev/null | tail -3 || echo "本日初回の作業です"
'''

# ===== コミット前 - 品質チェックリスト =====
[[hooks]]
event = "PreToolUse"
[hooks.matcher]
tool_name = "git_commit"
command = '''
echo "🔍 ai-schedule-assistant コミット前チェックリスト"
echo "📝 確認項目:"
echo "- [ ] 要件定義を満たしているか？"
echo "- [ ] 設計書の技術スタックに準拠しているか？"
echo "- [ ] セキュリティ要件は適切か？"
echo "- [ ] UI/UX要件は満たしているか？"
echo "- [ ] テストは通るか？"
echo ""
echo "💡 関連する要件定義項目を確認してください"
if [ -f "./.kiro/specs/ai-schedule-assistant/requirements.md" ]; then
    echo "要件定義書: ./.kiro/specs/ai-schedule-assistant/requirements.md"
fi
'''

# ===== タスクファイル更新リマインダー =====
[[hooks]]
event = "PostToolUse"
[hooks.matcher]
tool_name = "edit_file"
file_paths = ["src/**/*", "components/**/*", "*.py", "*.js", "*.ts", "*.jsx", "*.tsx"]
command = '''
echo "🚨🚨🚨 タスクファイル更新必須確認 🚨🚨🚨"
echo "=============================================="
echo "🔴 絶対に忘れてはいけない必須アクション:"
echo "1. 🔴 タスクファイルの該当項目を [ ] → [x] に更新"
echo "2. git add & git commit でコミット作成"
echo "3. git push origin [branch-name] でプッシュ"
echo "4. 次のタスク用に新しいブランチ作成"
echo ""
if [ -f "./.kiro/specs/ai-schedule-assistant/tasks.md" ]; then
    echo "📄 タスクファイル: ./.kiro/specs/ai-schedule-assistant/tasks.md"
    echo "🔍 現在の未完了タスク："
    grep -E "\\- \\[ \\]" ./.kiro/specs/ai-schedule-assistant/tasks.md | head -5
    echo ""
    echo "✅ 最近完了したタスク："
    grep -E "\\- \\[x\\]" ./.kiro/specs/ai-schedule-assistant/tasks.md | tail -3
else
    echo "⚠️ タスクファイルが見つかりません"
fi
echo "=============================================="
echo "🚨 タスクファイル更新は絶対に忘れないでください！"
'''

# ===== サブタスク完了時の自動ワークフロー =====
[[hooks]]
event = "PostToolUse"
[hooks.matcher]
tool_name = "git_commit"
command = '''
echo "🎯 サブタスク完了ワークフロー"
echo "1. ✅ タスクファイルのチェックボックス更新 [ ] → [x]"
echo "2. 📝 わかりやすいコミットメッセージを作成済み"
echo "3. 🚀 次の手順（必須）："
echo "   - git push origin [current-branch]"
echo "   - 新しいfeatureブランチ作成（次のサブタスク用）"
echo ""
echo "📋 タスクファイル更新必須確認:"
if [ -f "./.kiro/specs/ai-schedule-assistant/tasks.md" ]; then
    echo "   ./.kiro/specs/ai-schedule-assistant/tasks.md"
    echo "   完了したタスクを [ ] → [x] に更新してください"
else
    echo "   ⚠️ タスクファイルが見つかりません"
fi
echo ""
echo "現在のコミット内容:"
git show --name-only HEAD 2>/dev/null || echo "コミット内容確認中..."
echo ""
echo "💡 サブタスク完了後はブランチを切って次の作業に進む"
echo "🔴 GitHub操作を忘れずに実行してください"
'''

# ===== 技術判断チェック =====
[[hooks]]
event = "PreToolUse"
[hooks.matcher]
tool_name = "edit_file"
command = '''
echo "🔍 技術判断チェック"
echo "========================================="
echo "1. ✅ この技術選択はベストプラクティスに沿っているか？"
echo "2. ✅ プロジェクト要求に最適か？"
echo "3. ✅ 長期的メンテナンス性は確保されているか？"
echo "4. ✅ 業界標準から逸脱していないか？"
echo "5. ✅ プロジェクト成功を最優先にしているか？"
echo ""
echo "⚠️  重要：感情的判断で技術判断を歪めない"
echo "⚠️  プロの責任：最適解の提示が使命"
echo "========================================="
'''

# ===== 重大エラー防止チェック =====
[[hooks]]
event = "PreToolUse"
[hooks.matcher]
tool_name = "git_commit"
command = '''
echo "🚨 重大エラー防止チェック"
echo "以下の妥協は絶対避ける："
echo "❌ 環境構築の後回し → 環境差異エラー"
echo "❌ セキュリティの簡素化 → データ漏洩リスク" 
echo "❌ テストの省略 → 本番障害"
echo "❌ 設計の簡略化 → 技術的負債"
echo "❌ 要件の勝手な変更 → 仕様不整合"
echo ""
echo "✅ プロとして妥協せず、正しい実装を行う"
'''

# ===== 安全性チェック =====
[[hooks]]
event = "PreToolUse"
[hooks.matcher]
tool_name = "bash"
command = '''
echo "🚨 安全性確認"
if [ -f "./.kiro/specs/ai-schedule-assistant/tasks.md" ]; then
    grep -A3 "禁止\|注意\|リスク" ./.kiro/specs/ai-schedule-assistant/tasks.md 2>/dev/null || echo "特別な注意事項なし"
    echo ""
    echo "✅ 必須: ユーザーの明示的許可を得る"
else
    echo "⚠️  タスクファイルが見つかりません"
fi
'''

# ===== AI駆動開発品質チェック =====
[[hooks]]
event = "PreToolUse"
[hooks.matcher]
tool_name = "edit_file"
command = '''
echo "🤖 AI駆動開発品質チェック"
echo "========================================="
echo "1. ✅ AI実装 → 人間確認の流れが適切か？"
echo "2. ✅ 要件定義に基づいた実装内容か？"
echo "3. ✅ Claude Codeツールを最適活用しているか？"
echo "4. ✅ プロンプトが明確で具体的か？"
echo "5. ✅ AI任せでなく、品質確認を行っているか？"
echo ""
echo "🎯 AI駆動開発の原則："
echo "   - AI：高速実装・パターン認識・ドキュメント化"
echo "   - 人間：戦略決定・品質保証・創造的判断"
echo "========================================="
'''

# ===== Claude Code最適化チェック =====
