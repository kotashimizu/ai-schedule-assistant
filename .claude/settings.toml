# ===== AI開発サイクル確認 =====
[[hooks]]
event = "PostToolUse"
[hooks.matcher]
tool_name = "edit_file"
command = '''
echo "🔄 AI開発サイクル確認"
echo "現在のフェーズ: 実装 ✅"
echo ""
echo "次のステップ："
echo "1. 📋 要件との整合性確認"
echo "2. 🔴 タスクファイル更新（必須）"
echo "3. 🔴 GitHub操作実行（必須）"
echo "4. 🧪 テスト実施（自動/手動）"
echo "5. 📚 ドキュメント更新"
echo "6. 🔍 コードレビュー（人間による品質確認）"
echo "7. 🚀 デプロイ準備"
echo ""
echo "⚠️  重要: AIが実装 → 人間が検証・承認"
echo "🔴 GitHub操作なしでは進捗管理ができません"
'''

# ===== GitHub操作前チェック =====
[[hooks]]
event = "PreToolUse"
[hooks.matcher]
tool_name = "bash"
[hooks.matcher]
args = ["*git*"]
command = '''
echo "🐙 GitHub操作前確認"
echo "現在のブランチ状況:"
git branch -v 2>/dev/null || echo "Git未初期化"
echo ""
echo "タスクファイル確認:"
if [ -f "./.kiro/specs/ai-schedule-assistant/tasks.md" ]; then
    echo "--- 現在作業中のタスク ---"
    grep -E "\\- \\[ \\]" ./.kiro/specs/ai-schedule-assistant/tasks.md | head -3
else
    echo "⚠️ タスクファイルが見つかりません"
fi
'''

# ===== GitHub push後の自動タスク更新 =====
[[hooks]]
event = "PostToolUse"
[hooks.matcher]
tool_name = "bash"
[hooks.matcher]
args = ["*git push*"]
command = '''
echo "🚀 GitHub push完了"
echo "次のアクション候補:"
echo "1. 📋 タスクファイルの該当項目を [x] に更新"
echo "2. 🌿 新しいfeatureブランチを作成"
echo "3. 📝 プルリクエスト作成準備"
echo ""
if [ -f "./.kiro/specs/ai-schedule-assistant/tasks.md" ]; then
    echo "💡 完了したタスクをチェックしてください:"
    echo "   ./.kiro/specs/ai-schedule-assistant/tasks.md"
fi
'''

# ===== プルリクエスト作成前チェック =====
[[hooks]]
event = "PreToolUse"
[hooks.matcher]
tool_name = "bash"
[hooks.matcher]
args = ["*gh pr create*", "*pull request*"]
command = '''
echo "📋 プルリクエスト作成前チェック"
echo "必須確認項目:"
echo "✅ 要件定義との整合性確認済み"
echo "✅ 設計書に準拠した実装"
echo "✅ テスト実施済み"
echo "✅ セキュリティ要件充足"
echo "✅ コードレビュー準備完了"
echo ""
echo "📄 関連ドキュメント:"
if [ -f "./.kiro/specs/ai-schedule-assistant/requirements.md" ]; then
    echo "- 要件定義: ./.kiro/specs/ai-schedule-assistant/requirements.md"
fi
if [ -f "./.kiro/specs/ai-schedule-assistant/design.md" ]; then
    echo "- 設計書: ./.kiro/specs/ai-schedule-assistant/design.md"
fi
'''

